name: Enrich Content Data

on:
  # Manual trigger with batch size parameter
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of items to process per batch (default: 50)'
        required: false
        default: '50'
      dry_run:
        description: 'Dry run mode (no database updates)'
        required: false
        type: boolean
        default: false

jobs:
  enrich-content:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 hours max runtime
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Pause Status
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Checking if enrichment is paused..."
          node -e "
          const { createClient } = require('@supabase/supabase-js');
          (async () => {
            const supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_SERVICE_ROLE_KEY);
            const { data } = await supabase.from('sync_settings').select('setting_value').eq('setting_key', 'cron_status').single();
            if (data?.setting_value?.is_paused) {
              console.log('â¸ï¸ Enrichment is paused. Exiting.');
              process.exit(0);
            }
            console.log('âœ… Enrichment is active. Proceeding...');
          })();
          "

      - name: Run Queue-Based Enrichment
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TMDB_API_READ_ACCESS_TOKEN: ${{ secrets.TMDB_ACCESS_TOKEN }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size }}
          DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: npx tsx scripts/enrich-queue.ts

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Queue-Based Enrichment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Batch Size**: ${{ github.event.inputs.batch_size || 50 }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry Run**: ${{ github.event.inputs.dry_run || false }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Max Runtime**: 300 minutes (5 hours)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check logs above for detailed results." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Queue automatically resumes from pending items" >> $GITHUB_STEP_SUMMARY
          echo "- Failed items will retry up to 3 times" >> $GITHUB_STEP_SUMMARY
          echo "- Run validate-content.ts to add more items to queue" >> $GITHUB_STEP_SUMMARY
