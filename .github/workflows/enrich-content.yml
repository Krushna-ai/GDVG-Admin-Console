name: Enrich Content Data

on:
  # Manual trigger with batch size parameter
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of items to process (default: 100)'
        required: false
        default: '100'
      start_from_id:
        description: 'Optional: Start from specific content ID'
        required: false
        default: ''
      dry_run:
        description: 'Dry run mode (no database updates)'
        required: false
        type: boolean
        default: false

jobs:
  enrich-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Content Enrichment
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TMDB_ACCESS_TOKEN: ${{ secrets.TMDB_ACCESS_TOKEN }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size }}
          START_FROM_ID: ${{ github.event.inputs.start_from_id }}
          DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: npx tsx scripts/enrich-content.ts

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Content Enrichment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Batch Size**: ${{ github.event.inputs.batch_size || 100 }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry Run**: ${{ github.event.inputs.dry_run || false }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check logs above for detailed results." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Run this workflow again to process the next batch" >> $GITHUB_STEP_SUMMARY
          echo "- The script automatically resumes from where it left off" >> $GITHUB_STEP_SUMMARY
