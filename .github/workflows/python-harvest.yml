name: Python - Harvest TMDB IDs

on:
  # Scheduled daily run at 2 AM IST (8:30 PM UTC previous day)
  schedule:
    - cron: '30 20 * * *'
  
  # Manual trigger with custom inputs
  workflow_dispatch:
    inputs:
      content_types:
        description: 'Content types to harvest (space-separated)'
        required: false
        default: 'movie tv'
      strategies:
        description: 'Strategies to use (space-separated)'
        required: false
        default: 'discover changes'
      max_pages:
        description: 'Max pages per region/sort combo'
        required: false
        default: '500'
      dry_run:
        description: 'Dry run (dont queue IDs)'
        required: false
        type: boolean
        default: false

jobs:
  harvest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'python/pyproject.toml'
      
      - name: Install dependencies
        run: |
          cd python
          pip install -e .
      
      - name: Set environment variables
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> $GITHUB_ENV
          echo "TMDB_ACCESS_TOKEN=${{ secrets.TMDB_ACCESS_TOKEN }}" >> $GITHUB_ENV
          echo "WIKI_USER_AGENT=GDVG-Admin/1.0 (github.com/${{ github.repository }})" >> $GITHUB_ENV
      
      - name: Run harvest (scheduled)
        if: github.event_name == 'schedule'
        run: |
          cd python
          python -m gdvg.harvester.run_harvest \
            --content-type movie tv \
            --strategy discover changes \
            --max-pages 500 \
            --verbose
      
      - name: Run harvest (manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd python
          python -m gdvg.harvester.run_harvest \
            --content-type ${{ github.event.inputs.content_types }} \
            --strategy ${{ github.event.inputs.strategies }} \
            --max-pages ${{ github.event.inputs.max_pages }} \
            ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }} \
            --verbose
      
      - name: Upload harvest logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: harvest-logs-${{ github.run_number }}
          path: |
            python/*.log
          retention-days: 7
