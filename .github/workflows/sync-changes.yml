name: Sync TMDB Changes

on:
  schedule:
    # Run every Sunday at 2:00 AM IST (20:30 UTC Saturday)
    - cron: '30 20 * * 0'
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Days to look back for changes'
        required: false
        default: '7'
        type: string

env:
  NODE_VERSION: '20'
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
  TMDB_ACCESS_TOKEN: ${{ secrets.TMDB_ACCESS_TOKEN }}

jobs:
  sync-changes:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Sync Changes Script
        run: npx tsx scripts/sync-changes.ts
        env:
          DAYS_BACK: ${{ github.event.inputs.days_back || '7' }}

      - name: Report Results
        if: always()
        run: |
          echo "## Sync Changes Results" >> $GITHUB_STEP_SUMMARY
          echo "Days back: ${{ github.event.inputs.days_back || '7' }}" >> $GITHUB_STEP_SUMMARY
