name: Daily Auto-Import

on:
  schedule:
    # Run at 3:00 AM IST (21:30 UTC previous day)
    - cron: '30 21 * * *'
  workflow_dispatch:
    # Allow manual trigger for testing
    inputs:
      dry_run:
        description: 'Dry run (no actual imports)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
  TMDB_ACCESS_TOKEN: ${{ secrets.TMDB_ACCESS_TOKEN }}

jobs:
  auto-import:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hour timeout (should be plenty)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Auto-Import Script
        run: npx tsx scripts/auto-import.ts
        env:
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

      - name: Report Results
        if: always()
        run: |
          echo "## Auto-Import Results" >> $GITHUB_STEP_SUMMARY
          echo "Run completed at $(date -u)" >> $GITHUB_STEP_SUMMARY
