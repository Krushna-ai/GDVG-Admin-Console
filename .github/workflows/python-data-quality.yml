name: Python - Data Quality Report

on:
  # Scheduled run weekly on Sundays at 2 AM IST
  schedule:
    - cron: '30 20 * * 0'  # 2:00 AM IST Sunday = 20:30 UTC Saturday
  
  # Manual trigger
  workflow_dispatch:

jobs:
  quality-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'python/pyproject.toml'
      
      - name: Install dependencies
        run: |
          cd python
          pip install -e .
      
      - name: Set environment variables
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> $GITHUB_ENV
          echo "TMDB_ACCESS_TOKEN=${{ secrets.TMDB_ACCESS_TOKEN }}" >> $GITHUB_ENV
      
      - name: Generate quality report
        run: |
          cd python
          python -m gdvg.quality.run_quality_report --queue-poor-quality --verbose
      
      - name: Upload quality report logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-report-${{ github.run_number }}
          path: |
            python/*.log
          retention-days: 30
