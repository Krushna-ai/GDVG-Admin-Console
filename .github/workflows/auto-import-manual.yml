name: Auto-Import (Manual)

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual imports)'
        required: false
        default: false
        type: boolean
      quota:
        description: 'Import quota (default: 1000)'
        required: false
        default: '1000'

env:
  NODE_VERSION: '20'
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
  TMDB_ACCESS_TOKEN: ${{ secrets.TMDB_ACCESS_TOKEN }}

jobs:
  manual-import:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Manual Import
        run: npx tsx scripts/auto-import.ts
        env:
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          DAILY_QUOTA: ${{ github.event.inputs.quota || '1000' }}

      - name: Report Results
        if: always()
        run: |
          echo "## ðŸ‘¤ Manual Import Results" >> $GITHUB_STEP_SUMMARY
          echo "Triggered by: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "Dry run: ${{ github.event.inputs.dry_run || false }}" >> $GITHUB_STEP_SUMMARY
          echo "Quota: ${{ github.event.inputs.quota || 1000 }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run completed at $(date -u)" >> $GITHUB_STEP_SUMMARY

  # Automatically trigger process-imports after manual import completes
  process-queue:
    needs: manual-import
    if: github.event.inputs.dry_run != 'true' # Only if not dry run
    uses: ./.github/workflows/process-imports.yml
    secrets: inherit
